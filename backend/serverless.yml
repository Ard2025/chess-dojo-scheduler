resources:
  Conditions:
    IsProd: !Equals ['${sls:stage}', 'prod']

  Resources:
    ######### Cognito Resources ###############

    CognitoUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: ${sls:stage}-chess-dojo-scheduler-auth-pool
        UsernameConfiguration:
          CaseSensitive: false
        AliasAttributes:
          - email
        MfaConfiguration: OFF
        Schema:
          - Name: email
            Required: true
            Mutable: true
        Policies:
          PasswordPolicy:
            MinimumLength: 6
        AutoVerifiedAttributes: ['email']

    UserClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: ${sls:stage}-chess-dojo-scheduler-auth-client
        GenerateSecret: false
        UserPoolId: { Ref: CognitoUserPool }
        ExplicitAuthFlows:
          - ALLOW_USER_SRP_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH
        AllowedOAuthFlowsUserPoolClient: true
        AllowedOAuthFlows:
          - code
        AllowedOAuthScopes:
          - openid
          - email
          - profile
        CallbackURLs:
          - ${file(./config-${sls:stage}.yml):frontendHost}
        LogoutURLs:
          - ${file(./config-${sls:stage}.yml):frontendHost}
        SupportedIdentityProviders:
          - COGNITO
          - Google
        AccessTokenValidity: 24
        IdTokenValidity: 24

    UserPoolDomain:
      Type: AWS::Cognito::UserPoolDomain
      Properties:
        UserPoolId: { Ref: CognitoUserPool }
        Domain: user-pool-domain-${sls:stage}-chess-dojo-scheduler

    UserPoolIdentityProvider:
      Type: AWS::Cognito::UserPoolIdentityProvider
      Properties:
        UserPoolId: { Ref: CognitoUserPool }
        ProviderName: 'Google'
        ProviderDetails:
          client_id: ${file(./oauth.yml):client_id}
          client_secret: ${file(./oauth.yml):client_secret}
          authorize_scopes: 'profile email openid'
        ProviderType: 'Google'
        AttributeMapping:
          email: 'email'
          name: 'name'
          username: 'sub'
          email_verified: 'email_verified'

    ######### End Cognito Resources ###############

    ######### DynamoDB Resources ##################

    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${sls:stage}-users
        AttributeDefinitions:
          - AttributeName: username
            AttributeType: S
          - AttributeName: dojoCohort
            AttributeType: S
          - AttributeName: wixEmail
            AttributeType: S
        KeySchema:
          - AttributeName: username
            KeyType: HASH
        BillingMode: !If
          - IsProd
          - PROVISIONED
          - PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: !If
            - IsProd
            - true
            - false
        ProvisionedThroughput: !If
          - IsProd
          - ReadCapacityUnits: 2
            WriteCapacityUnits: 3
          - !Ref AWS::NoValue
        GlobalSecondaryIndexes:
          - IndexName: CohortIdx
            KeySchema:
              - AttributeName: dojoCohort
                KeyType: HASH
              - AttributeName: username
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput: !If
              - IsProd
              - ReadCapacityUnits: 2
                WriteCapacityUnits: 3
              - !Ref AWS::NoValue
          - IndexName: WixEmailIndex
            KeySchema:
              - AttributeName: wixEmail
                KeyType: HASH
              - AttributeName: username
                KeyType: RANGE
            Projection:
              ProjectionType: INCLUDE
              NonKeyAttributes:
                - name
                - email
            ProvisionedThroughput: !If
              - IsProd
              - ReadCapacityUnits: 1
                WriteCapacityUnits: 1
              - !Ref AWS::NoValue

    TimelineTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${sls:stage}-timeline
        AttributeDefinitions:
          - AttributeName: owner
            AttributeType: S
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: owner
            KeyType: HASH
          - AttributeName: id
            KeyType: RANGE
        BillingMode: !If
          - IsProd
          - PROVISIONED
          - PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
