service: chess-dojo-scheduler
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '3'

plugins:
  - serverless-plugin-custom-roles

provider:
  name: aws
  runtime: go1.x
  region: us-east-1
  environment:
    stage: ${sls:stage}
    frontendHost: ${file(./config-${sls:stage}.yml):frontendHost}
    discordAuth: ${file(./discord.yml):discordAuth}
    discordFindGameChannelId: ${file(./config-${sls:stage}.yml):discordFindGameChannelId}
    discordPrivateGuildId: ${file(./config-${sls:stage}.yml):discordPrivateGuildId}
    discordPublicGuildId: ${file(./config-${sls:stage}.yml):discordPublicGuildId}
    userPoolId: { Ref: CognitoUserPool }
    wixApiKey: ${file(./wix.yml):wixApiKey}
  httpApi:
    cors: true
    authorizers:
      serviceAuthorizer:
        identitySource: $request.header.Authorization
        issuerUrl: !GetAtt CognitoUserPool.ProviderURL
        audience:
          - Ref: UserClient

package:
  individually: true
  patterns:
    - '!./**'

functions:
  ######### Admin Endpoints ##############

  adminListUsers:
    handler: bin/admin/user/list
    package:
      patterns:
        - ./bin/admin/user/list
    events:
      - httpApi:
          path: /admin/user
          method: get
          authorizer: serviceAuthorizer
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:GetItem
          - dynamodb:Scan
        Resource: !GetAtt UsersTable.Arn

  adminGetStatistics:
    handler: bin/admin/statistics/get
    package:
      patterns:
        - ./bin/admin/statistics/get
    events:
      - httpApi:
          path: /admin/statistics
          method: get
          authorizer: serviceAuthorizer
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:GetItem
        Resource:
          - !GetAtt UsersTable.Arn

  adminListRequirements:
    handler: bin/admin/requirement/list
    package:
      patterns:
        - ./bin/admin/requirement/list
    events:
      - httpApi:
          path: /admin/requirement
          method: get
          authorizer: serviceAuthorizer
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:GetItem
        Resource: !GetAtt UsersTable.Arn
      - Effect: Allow
        Action:
          - dynamodb:Scan
        Resource: !GetAtt RequirementsTable.Arn

  ######### User Endpoints ###############

  linkProvider:
    handler: bin/user/provider/link
    package:
      patterns:
        - ./bin/user/provider/link
    events:
      - cognitoUserPool:
          pool: ${sls:stage}-chess-dojo-scheduler-auth-pool
          trigger: PreSignUp
          existing: true
    iamRoleStatements:
      - Effect: Allow
        Action:
          - cognito-idp:ListUsers
          - cognito-idp:AdminLinkProviderForUser
        Resource: !GetAtt CognitoUserPool.Arn

  createUser:
    handler: bin/user/create
    package:
      patterns:
        - ./bin/user/create
    events:
      - cognitoUserPool:
          pool: ${sls:stage}-chess-dojo-scheduler-auth-pool
          trigger: PostConfirmation
          existing: true
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:PutItem
        Resource: !GetAtt UsersTable.Arn

  checkAccess:
    handler: bin/user/access/check
    package:
      patterns:
        - ./bin/user/access/check
    events:
      - httpApi:
          path: /user/access
          method: get
          authorizer: serviceAuthorizer
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:UpdateItem
          - dynamodb:GetItem
        Resource: !GetAtt UsersTable.Arn

  updateUser:
    handler: bin/user/update
    package:
      patterns:
        - ./bin/user/update
    events:
      - httpApi:
          path: /user
          method: put
          authorizer: serviceAuthorizer
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:UpdateItem
          - dynamodb:GetItem
        Resource: !GetAtt UsersTable.Arn
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource:
          - Fn::Join:
              - ''
              - - !GetAtt UsersTable.Arn
                - '/index/WixEmailIndex'

  updateUserProgress:
    handler: bin/user/progress/update
    package:
      patterns:
        - ./bin/user/progress/update
    events:
      - httpApi:
          path: /user/progress
          method: post
          authorizer: serviceAuthorizer
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:UpdateItem
          - dynamodb:GetItem
        Resource: !GetAtt UsersTable.Arn
      - Effect: Allow
        Action:
          - dynamodb:GetItem
        Resource: !GetAtt RequirementsTable.Arn
      - Effect: Allow
        Action:
          - dynamodb:PutItem
        Resource: !GetAtt TimelineTable.Arn

  updateUserTimeline:
    handler: bin/user/progress/timeline
    package:
      patterns:
        - ./bin/user/progress/timeline
    events:
      - httpApi:
          path: /user/progress/timeline
          method: post
          authorizer: serviceAuthorizer
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:UpdateItem
          - dynamodb:GetItem
        Resource: !GetAtt UsersTable.Arn
      - Effect: Allow
        Action:
          - dynamodb:GetItem
        Resource: !GetAtt RequirementsTable.Arn
      - Effect: Allow
        Action:
          - dynamodb:BatchWriteItem
        Resource: !GetAtt TimelineTable.Arn

  getUser:
    handler: bin/user/get
    package:
      patterns:
        - ./bin/user/get
    events:
      - httpApi:
          path: /user
          method: get
          authorizer: serviceAuthorizer
      - httpApi:
          path: /public/user/{username}
          method: get
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:GetItem
        Resource: !GetAtt UsersTable.Arn

  listUserTimeline:
    handler: bin/user/timeline/list
    package:
      patterns:
        - ./bin/user/timeline/list
    events:
      - httpApi:
          path: /user/{owner}/timeline
          method: get
          authorizer: serviceAuthorizer
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource: !GetAtt TimelineTable.Arn

  listUsers:
    handler: bin/user/list
    package:
      patterns:
        - ./bin/user/list
    events:
      - httpApi:
          path: /user/{cohort}
          method: get
          authorizer: serviceAuthorizer
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource:
          - Fn::Join:
              - ''
              - - !GetAtt UsersTable.Arn
                - '/index/CohortIdx'

  updateRatings:
    handler: bin/user/ratings/update
    package:
      patterns:
        - ./bin/user/ratings/update
    events:
      - schedule:
          rate: cron(0 0 * * ? *)
          input:
            id: StatsUpdate0-800
            detail-type: Scheduled Event
            source: Serverless
            region: ${aws:region}
            detail:
              cohorts:
                - 0-300
                - 300-400
                - 400-500
                - 500-600
                - 600-700
                - 700-800
      - schedule:
          rate: cron(0 0 * * ? *)
          input:
            id: StatsUpdate800-1300
            detail-type: Scheduled Event
            source: Serverless
            region: ${aws:region}
            detail:
              cohorts:
                - 800-900
                - 900-1000
                - 1000-1100
                - 1100-1200
                - 1200-1300
      - schedule:
          rate: cron(0 0 * * ? *)
          input:
            id: StatsUpdate1300-1800
            detail-type: Scheduled Event
            source: Serverless
            region: ${aws:region}
            detail:
              cohorts:
                - 1300-1400
                - 1400-1500
                - 1500-1600
                - 1600-1700
                - 1700-1800
      - schedule:
          rate: cron(0 0 * * ? *)
          input:
            id: StatsUpdate1800+
            detail-type: Scheduled Event
            source: Serverless
            region: ${aws:region}
            detail:
              cohorts:
                - 1800-1900
                - 1900-2000
                - 2000-2100
                - 2100-2200
                - 2200-2300
                - 2300-2400
                - 2400+
    timeout: 900
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:PartiQLUpdate
        Resource: !GetAtt UsersTable.Arn
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource:
          - Fn::Join:
              - ''
              - - !GetAtt UsersTable.Arn
                - '/index/CohortIdx'

  updateStatistics:
    handler: bin/user/statistics/update
    package:
      patterns:
        - ./bin/user/statistics/update
    events:
      - schedule:
          rate: cron(20 0 * * ? *)
    timeout: 900
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:PutItem
        Resource: !GetAtt UsersTable.Arn
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource:
          - Fn::Join:
              - ''
              - - !GetAtt UsersTable.Arn
                - '/index/CohortIdx'
      - Effect: Allow
        Action:
          - dynamodb:Scan
        Resource: !GetAtt RequirementsTable.Arn

  graduate:
    handler: bin/user/graduate
    package:
      patterns:
        - ./bin/user/graduate
    events:
      - httpApi:
          path: /user/graduate
          method: post
          authorizer: serviceAuthorizer
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:GetItem
          - dynamodb:UpdateItem
        Resource: !GetAtt UsersTable.Arn
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource: !GetAtt RequirementsTable.Arn
      - Effect: Allow
        Action:
          - dynamodb:PutItem
        Resource: !GetAtt GraduationsTable.Arn
      - Effect: Allow
        Action:
          - dynamodb:PutItem
        Resource: !GetAtt TimelineTable.Arn

  getUserStatistics:
    handler: bin/user/statistics/get
    package:
      patterns:
        - ./bin/user/statistics/get
    events:
      - httpApi:
          path: /public/user/statistics
          method: get
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:GetItem
        Resource: !GetAtt UsersTable.Arn

  ############## Event Endpoints #################

  bookEvent:
    handler: bin/event/book
    package:
      patterns:
        - ./bin/event/book
    events:
      - httpApi:
          path: /event/{id}/book
          method: put
          authorizer: serviceAuthorizer
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:GetItem
          - dynamodb:UpdateItem
        Resource: !GetAtt EventsTable.Arn
      - Effect: Allow
        Action:
          - dynamodb:GetItem
        Resource: !GetAtt UsersTable.Arn

  cancelEvent:
    handler: bin/event/cancel
    package:
      patterns:
        - ./bin/event/cancel
    events:
      - httpApi:
          path: /event/{id}/cancel
          method: put
          authorizer: serviceAuthorizer
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:UpdateItem
        Resource:
          - !GetAtt EventsTable.Arn

  deleteEvent:
    handler: bin/event/delete
    package:
      patterns:
        - ./bin/event/delete
    events:
      - httpApi:
          path: /event/{id}
          method: delete
          authorizer: serviceAuthorizer
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:GetItem
          - dynamodb:DeleteItem
          - dynamodb:UpdateItem
        Resource: !GetAtt EventsTable.Arn
      - Effect: Allow
        Action:
          - dynamodb:GetItem
        Resource: !GetAtt UsersTable.Arn

  getEvent:
    handler: bin/event/get
    package:
      patterns:
        - ./bin/event/get
    events:
      - httpApi:
          path: /event/{id}
          method: get
          authorizer: serviceAuthorizer
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:GetItem
        Resource:
          - !GetAtt EventsTable.Arn

  listEvents:
    handler: bin/event/list
    package:
      patterns:
        - ./bin/event/list
    events:
      - httpApi:
          path: /event
          method: get
          authorizer: serviceAuthorizer
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Scan
        Resource: !GetAtt EventsTable.Arn

  setEvent:
    handler: bin/event/set
    package:
      patterns:
        - ./bin/event/set
    events:
      - httpApi:
          path: /event
          method: put
          authorizer: serviceAuthorizer
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:PutItem
          - dynamodb:UpdateItem
        Resource: !GetAtt EventsTable.Arn
      - Effect: Allow
        Action:
          - dynamodb:GetItem
        Resource: !GetAtt UsersTable.Arn

