    package:
      patterns:
        - ./bin/game/list/owner
    events:
      - httpApi:
          path: /game
          method: get
          authorizer: serviceAuthorizer
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource:
          - Fn::Join:
              - ''
              - - !GetAtt GamesTable.Arn
                - '/index/OwnerIndex'
          - Fn::Join:
              - ''
              - - !GetAtt GamesTable.Arn
