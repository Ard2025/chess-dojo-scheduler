          - !GetAtt UsersTable.Arn
      - Effect: Allow
        Action:
          - dynamodb:PutItem
          - dynamodb:BatchWriteItem
        Resource:
          - !GetAtt GamesTable.Arn

  updateGame:
    handler: bin/game/update
    package:
      patterns:
        - ./bin/game/update
    events:
      - httpApi:
          path: /game/{cohort}/{id}
          method: put
          authorizer: serviceAuthorizer
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:UpdateItem
        Resource: !GetAtt GamesTable.Arn
      - Effect: Allow
        Action:
          - dynamodb:GetItem
        Resource: !GetAtt UsersTable.Arn

  deleteGame:
    handler: bin/game/delete
    package:
      patterns:
        - ./bin/game/delete
    events:
      - httpApi:
          path: /game/{cohort}/{id}
          method: delete
          authorizer: serviceAuthorizer
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:DeleteItem
        Resource: !GetAtt GamesTable.Arn

  getGame:
    handler: bin/game/get
    package:
      patterns:
        - ./bin/game/get
    events:
      - httpApi:
          path: /game/{cohort}/{id}
          method: get
          authorizer: serviceAuthorizer
    iamRoleStatements:
      - Effect: Allow
        Action:
