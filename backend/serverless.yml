  updateGameStatistics:
    handler: bin/game/statistics/update
    package:
      patterns:
        - ./bin/game/statistics/update
    events:
      - schedule:
          rate: cron(20 0 * * ? *)
    timeout: 900
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Scan
        Resource: !GetAtt GamesTable.Arn
      - Effect: Allow
        Action:
          - s3:PutObject
        Resource: !Join
          - ''
          - - 'arn:aws:s3:::'
            - !Ref GameDatabaseBucket
            - /dojo_database.zip

